<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>提交作业网站</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/jquery-migrate-1.4.1.js}">
    </script><script th:src="@{/js/index.js}"></script>

</head>
<body>
<div>
    <a class="btn btn-sm btn-primary" th:href="@{/main}">进入后台</a>
</div>
<div class="container">
    <form class="contact" th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <h3>你是学生</h3>
        <fieldset>
            <select class="form-control" name="id">
                <option  th:each="assess:${assesses}" th:text="${assess.getId()}"  th:value="${assess.getId()}"></option>
            </select>
        </fieldset>
        <fieldset>
            <input placeholder="输入你的名字" type="text"  name="name" required="" >
        </fieldset>
        <fieldset>
            <input placeholder="输入你的学号" type="text" name="number" required="">
        </fieldset>
        <fieldset>
            <input type="file"  name="file" required="">
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" class="contact-submit" >提交</button>
        </fieldset>

        <!--   文件上传结果提示 -->
        <p style="color: red" th:text="${upload}" th:if="${not #strings.isEmpty(upload)}"></p>

    </form>
</div>

<div class="container">
    <form class="contact" th:action="@{/enrol}" method="post">
        <h3>注册账号</h3>
        <fieldset>
            <input placeholder="输入用户名" type="text"  required="" name="username1" autofocus="" id="id1">
        </fieldset>
        <fieldset>
            <input placeholder="设置你的密码(6~16位)" type="password"  name="password1" required="" id="pwd1">
        </fieldset>
        <fieldset>
            <input placeholder="确认密码" type="password"  required="" name="password2" id="pwd2">
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" class="contact-submit" id="submit1" >注册</button>
        </fieldset>

        <!--   文件上传结果提示 -->
        <p style="color: red" th:text="${enrol}" th:if="${not #strings.isEmpty(enrol)}"></p>
    </form>
</div>

<div class="container">
    <form class="contact" th:action="@{/login}" method="post">
        <h3>你是老师</h3>
        <fieldset>
            <input placeholder="输入你的账号" type="text" name="username" required="" autofocus="" id="id">
        </fieldset>
        <fieldset>
            <input placeholder="输入你的密码" type="password" name="password" required="" id="pwd">
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" class="contact-submit" id="submit" >登录</button>
        </fieldset>

        <!--   错误信息提示 -->
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    </form>
</div>
</body>
</html>
