<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学生作业详情页</title>
    <link rel="stylesheet" th:href="@{/css/assess.css}">
    <script th:src="@{/js/jquery-migrate-1.4.1.js}"></script>
    <script th:src="@{/js/assess.js}"></script>
</head>
<body>
<div id="all">
    <div class="menu">
        <span><a class="btn btn-sm btn-primary" th:href="@{/}">返回首页</a></span>
        <span><a class="btn btn-sm btn-primary" th:href="@{/logout}">退出登录</a></span>
        <span><a class="btn btn-sm btn-primary" th:href="@{/assessAdd}" >任务发布</a></span>
        <span><a class="btn btn-sm btn-primary" th:href="@{/assessList}">任务查看</a></span>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>作业号</th>
                <th>考核名称</th>
                <th>考核内容</th>
                <th>截止时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td th:text="${assess.getId()}"></td>
                <td th:text="${assess.getAssName()}"></td>
                <td th:text="${assess.getContent()}"></td>
                <td th:text="${#dates.format(assess.getDeadline(),'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a class="btn btn-sm btn-success" th:href="@{/assessEdit/}+${assess.getId()}">修改考核信息</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="input-box">
        <table class="table">
            <thead>
                <tr class="reItemM">
                    <td>学号</td>
                    <td>姓名</td>
                    <td>提交时间</td>
                    <td>审核状态</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
            <tr th:each="homework:${homeworks}">
                <td th:text="${homework.getNumber()}"></td>
                <td th:text="${homework.getName()}"></td>
                <td th:text="${#dates.format(homework.getTime(),'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${homework.getFlag()}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/download/}+${assess.getId()}+'/'+${homework.getId()}">下载</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/homeworkDelete/}+${assess.getId()}+'/'+${homework.getId()}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>


        <!--
        -->
    </div>
    <div class="table"></div>
    <div class="icon"></div>
</div>
</body>
</html>
